        <form class="form-horizontal" role="form" method="POST" action="/register">

                    <input type="confirmPassword" id="inputPassword" class="form-control" placeholder="Confirm Password" required=""><br>

                    <button type="submit" class="btn btn-lg btn-primary btn-block" onclick=login()><i class="fa fa-user-plus"></i> Register</button><br>
